<!-- Add Incubator Modal -->
<div class="modal fade" id="addIncubatorModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <i class="fa fa-thermometer-half"></i> Add Incubator
                </h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="addIncubatorForm" novalidate>
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" class="form-control" ng-model="newIncubator.name" 
                               placeholder="Incubator 1" required>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" class="form-control" ng-model="newIncubator.location" 
                               placeholder="Room 101">
                    </div>
                    <div class="form-group">
                        <label>Owner</label>
                        <input type="text" class="form-control" ng-model="newIncubator.owner" 
                               placeholder="Dr. Smith">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" ng-model="newIncubator.description" 
                                  placeholder="25Â°C constant temperature incubator" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="addIncubator()" 
                        ng-disabled="!newIncubator.name">Add Incubator</button>
            </div>
        </div>
    </div>
</div>
