<!-- Edit Incubator Modal -->
<div class="modal fade" id="editIncubatorModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <i class="fa fa-edit"></i> Edit Incubator
                </h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="editIncubatorForm" novalidate>
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" class="form-control" ng-model="editingIncubator.name"
                               placeholder="Incubator 1" required>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" class="form-control" ng-model="editingIncubator.location"
                               placeholder="Room 101">
                    </div>
                    <div class="form-group">
                        <label>Owner</label>
                        <input type="text" class="form-control" ng-model="editingIncubator.owner"
                               placeholder="Dr. Smith">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" ng-model="editingIncubator.description"
                                  placeholder="25Â°C constant temperature incubator" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="updateIncubator()"
                        ng-disabled="!editingIncubator.name">Save Changes</button>
            </div>
        </div>
    </div>
</div>
