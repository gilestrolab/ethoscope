<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <i class="fa fa-user-plus"></i> Add User
                </h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="addUserForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Full Name *</label>
                                <input type="text" class="form-control" ng-model="newUser.fullname" 
                                       ng-change="generateUsername(newUser.fullname, newUser)"
                                       placeholder="Jane Doe" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Username *</label>
                                <input type="text" class="form-control" ng-model="newUser.username" 
                                       placeholder="jane.doe" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email *</label>
                                <input type="email" class="form-control" ng-model="newUser.email" 
                                       placeholder="jane.doe@university.edu" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="tel" class="form-control" ng-model="newUser.telephone" 
                                       placeholder="+1234567890">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>PIN Code</label>
                                <input type="text" class="form-control" ng-model="newUser.pin" 
                                       placeholder="1234" maxlength="4">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Team</label>
                                <input type="text" class="form-control" ng-model="newUser.labname" 
                                       placeholder="Research Team">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="addUser()" 
                        ng-disabled="!newUser.username || !newUser.email">Add User</button>
            </div>
        </div>
    </div>
</div>
