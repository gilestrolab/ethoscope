<!-- sensors.html -->
<div class="jumbotron text-center" ng-controller="sensorsController" ng-cloak>
    <div class="header">
        <h2>Sensor Data Visualization</h2>
        <div class="form-group" id="fileSelector">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-file"></i></div>
                <select id="csvFiles" class="form-control" ng-model="selectedFile" ng-options="file for file in csvFiles" ng-change="fetchAndPlotData()">
                    <option value="" disabled>Select a file</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Plots -->
    <div id="plotTemperature" style="width:100%;max-width:700px;height:400px;margin:0 auto;"></div>
    <div id="plotHumidity" style="width:100%;max-width:700px;height:400px;margin:0 auto;"></div>
    <div id="plotLight" style="width:100%;max-width:700px;height:400px;margin:0 auto;"></div>
    <div id="plotPressure" style="width:100%;max-width:700px;height:400px;margin:0 auto;"></div>
</div>
